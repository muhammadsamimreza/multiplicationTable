<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
<section class="container mx-auto">
    <div class=" mx-auto grid justify-items-center gap-y-2 mt-5" id="multiplicationTableApp">

        <label class="bg-pink-400 p-2 px- rounded-md text-black text-xl font-semibold " >Input Your Number:</label>
        <input class="border p-2 text-center rounded-md " type="text" value="0" id="txtNum">
        <button class="mb-5 bg-[#416D19] p-2 rounded-md font-semibold text-[#070F2B] hover:bg-[#070F2B] hover:text-white" 
        type="button" value="Genarate" onclick="generate()">Genarate Your Multiplication</button>
    
    </div>
    
    <div class="grid justify-items-center bg-pink-200"  id="result">
    
    </div>
    
</section>

<script>
function generate(){

    let num = Number (document.getElementById("txtNum").value);
    let display = "";

    for ( let i=1; i<11; i++){
        display = display+ num + " X " + i + " = " + (num*i) + "</br>";
    }
    document.getElementById("result").innerHTML = display;
}

</script>

</body>
</html>
